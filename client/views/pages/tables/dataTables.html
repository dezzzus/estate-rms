<template name="dataTables">

    <!-- Page heading -->

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Table Page</h5>
                        {{>iboxTools}}
                    </div>
                    <div class="modal inmodal fade" id="addComponentModal" tabindex="-1" role="dialog"  aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title">Add New Component</h4>
                                    <small class="font-bold">You can add new component.</small>
                                </div>
                                <div class="modal-body">
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">Part</label>
                                            <div class="col-lg-4">
                                                <input type="text" placeholder="part" id="part" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Cat</label>
                                            <div class="col-sm-4">
                                                <select class="form-control m-b" id="category-select">
                                                    <option>category 1</option>
                                                    <option>category 2</option>
                                                    <option>category 3</option>
                                                    <option>category 4</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-1 control-label">
                                                Predefined
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Type</label>
                                            <div class="col-sm-4">
                                                <select class="form-control m-b" id="type-select">
                                                    <option>type 1</option>
                                                    <option>type 2</option>
                                                    <option>type 3</option>
                                                    <option>type 4</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-1 control-label">
                                                Predefined
                                            </div>
                                            <div class="col-sm-4">
                                                <input type="checkbox" id="activatemoms">
                                                <span>Activate moms based on type</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">Place</label>
                                            <div class="col-lg-4">
                                                <input type="text" placeholder="Place" id="place-input" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">Yearly Recurrent</label>
                                            <div class="col-lg-10">
                                                <div class="i-checks">
                                                    <label class="">
                                                        <div class="icheckbox_square-green" style="position: relative;">
                                                            <input type="checkbox" id="yearlyrecurr" value="" style="position: absolute; opacity: 0;">
                                                            <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                                                        </div>
                                                        <i></i> Check me out
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Description</label>
                                            <div class="col-sm-10">
                                                <textarea class="col-sm-10" id="description_text"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Quantity</label>
                                            <div class="col-sm-4">
                                                <input type="number" id="quantity-val" placeholder="1" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Unit</label>
                                            <div class="col-sm-4">
                                                <select class="form-control m-b" id="unit-select">
                                                    <option>Unit 1</option>
                                                    <option>Unit 2</option>
                                                    <option>Unit 3</option>
                                                    <option>Unit 4</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-1 control-label">
                                                Predefined
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">(inc moms) Estimated Cost</label>
                                            <div class="col-sm-2">
                                                <input type="number" id="estimate-val" placeholder="1" class="form-control">
                                            </div>
                                            <label class="col-sm-3 control-label">Real Cost</label>
                                            <div class="col-sm-2">
                                                <input type="number" id="realcost-val" placeholder="1" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Yearly inflation</label>
                                            <div class="col-sm-2">
                                                <input type="number" id="inflation-val" placeholder="1" class="form-control">
                                            </div>
                                            <label class="col-sm-2 control-label">Percentage</label>
                                        </div>
                                        <div class="form-group" id="purchase_date">
                                            <label class="col-sm-3 control-label">Purchase year</label>
                                            <div class="input-group col-sm-2 date">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                                                <input type="text" class="form-control" id="purchase" value="03/04/2014">
                                            </div>
                                        </div>
                                        <div class="form-group" id="lastupdate_date">
                                            <label class="col-sm-3 control-label">Latest update</label>
                                            <div class="input-group col-sm-2 date">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                                                <input type="text" class="form-control" id="lastupdate" value="03/04/2014">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Lifespan</label>
                                            <div class="col-sm-2">
                                                <input type="number" id="lifespan-val" placeholder="1" class="form-control">
                                            </div>
                                            <label class="col-sm-2 control-label">Integer</label>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Added year</label>
                                            <div class="col-sm-2">
                                                <input type="number" id="addedyear-val" placeholder="1" class="form-control">
                                            </div>
                                            <label class="col-sm-2 control-label">Integer</label>
                                            <label class="col-sm-2 control-label">Prolog Lifespan</label>
                                            <div class="col-sm-2">
                                                <input type="checkbox" id="activatemoms">
                                                <span>Yes</span>
                                            </div>
                                        </div>
                                        <div class="form-group leftalign">
                                            <textarea class="col-sm-10" id="whyadded_text" placeholder="Why added year"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">K3 component</label>
                                            <div class="col-sm-2">
                                                <input type="checkbox" id="k3component">
                                                <span>Check me out</span>
                                            </div>
                                            <label class="col-sm-3 control-label">(k3 cannot be yearly recurrent)</label>
                                        </div>
                                        <div class="form-group leftalign">
                                            <label title="Upload document file" for="inputDoc" class="btn btn-primary col-sm-3">
                                                <input type="file" accept="*" name="file" id="inputDoc" class="hide">
                                                Upload documents
                                            </label>
                                            <label class="col-sm-2 control-label">Document name</label>
                                            <label class="col-sm-2 control-label">Date uploaded</label>
                                            <label class="col-sm-2 control-label">Comment</label>
                                        </div>
                                    </form>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" id="complete-component" class="btn btn-primary">Complete</button>
                                    <button type="button" id="save-component" class="btn btn-primary">Save</button>
                                    <button type="button" id="remove-component" class="btn btn-danger" data-dismiss="modal">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="tabs-container">
                            <ul class="nav nav-tabs">
                                <li class="active"><a data-toggle="tab" href="#tab-1">Components</a></li>
                                <li class=""><a data-toggle="tab" href="#tab-2">Expenses report</a></li>
                                <li class=""><a data-toggle="tab" href="#tab-2">Cost Report</a></li>
                                <li class=""><a data-toggle="tab" href="#tab-2">Yearly to do</a></li>
                                <li class=""><a data-toggle="tab" href="#tab-2">Recurrent to do</a></li>
                                <li class=""><a data-toggle="tab" href="#tab-2">depreciation</a></li>
                                <li class=""><a data-toggle="tab" href="#tab-2">Analysis</a></li>
                                <li class=""><a data-toggle="tab" href="#tab-2">documents</a></li>

                            </ul>
                            <div class="tab-content">
                                <div id="tab-1" class="tab-pane active">
                                    <div class="panel-body">
                                        <div class="table-responsive">
                                            <div class="table-page-toolbar">
                                                <div class="input-group-btn">
                                                    <button tabindex="-1" class="btn btn-white" type="button">Filter by category</button>
                                                    <button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button"><span class="caret"></span></button>
                                                    <ul class="dropdown-menu">
                                                        <li><a href="#">Category 1</a></li>
                                                        <li><a href="#">Category 2</a></li>
                                                        <li><a href="#">Category 3</a></li>
                                                        <li class="divider"></li>
                                                        <li><a href="#">Separated link</a></li>
                                                    </ul>
                                                </div>
                                                <div class="input-group-btn">
                                                    <button tabindex="-1" class="btn btn-white" type="button">Filter by type</button>
                                                    <button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button"><span class="caret"></span></button>
                                                    <ul class="dropdown-menu">
                                                        <li><a href="#">Category 1</a></li>
                                                        <li><a href="#">Category 2</a></li>
                                                        <li><a href="#">Category 3</a></li>
                                                        <li class="divider"></li>
                                                        <li><a href="#">Separated link</a></li>
                                                    </ul>
                                                </div>

                                                <div class="input-group-btn">
                                                    <span class="input-group-btn" id="add-part-button">
                                                        <i class="fa fa-plus-square"></i>
                                                        <button type="button" class="btn btn-sm btn-white" data-toggle="modal" data-target="#addComponentModal"> Add task</button>
                                                    </span>
                                                </div>
                                            </div>
                                            <table class="table table-striped table-bordered table-hover dataTables-example" >
                                                <thead>
                                                <tr>
                                                    <th>Category</th>
                                                    <th>Type</th>
                                                    <th>Place</th>
                                                    <th>Part</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                {{#each components}}
                                                    <tr class="gradeX">
                                                        <td>{{category}}</td>
                                                        <td>{{type}} </td>
                                                        <td>{{location}}</td>
                                                        <td class="center">
                                                            {{partname}}
                                                            <i class="fa fa-trash delete-part-button"></i>
                                                            <i class="fa fa-pencil edit-part-button" data-toggle="modal" data-target="#addComponentModal"></i>
                                                        </td>
                                                    </tr>
                                                {{/each}}

                                                </tbody>
                                                <tfoot>
                                                <tr>
                                                    <th>Category</th>
                                                    <th>Type</th>
                                                    <th>Place</th>
                                                    <th>Part</th>
                                                </tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div id="tab-2" class="tab-pane">
                                    <div class="panel-body">
                                        <strong>Donec quam felis</strong>

                                        <p>Thousand unknown plants are noticed by me: when I hear the buzz of the little world among the stalks, and grow familiar with the countless indescribable forms of the insects
                                            and flies, then I feel the presence of the Almighty, who formed us in his own image, and the breath </p>

                                        <p>I am alone, and feel the charm of existence in this spot, which was created for the bliss of souls like mine. I am so happy, my dear friend, so absorbed in the exquisite
                                            sense of mere tranquil existence, that I neglect my talents. I should be incapable of drawing a single stroke at the present moment; and yet.</p>
                                    </div>
                                </div>
                            </div>


                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
